<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マンション管理メニュー</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(2, 200px);
            grid-gap: 20px;
            margin-bottom: 20px;
        }
        .icon-link {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            overflow: hidden;
            background-color: #fff;
        }
        .icon-link img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }
        .icon-link span{
          display: none;
        }
    </style>
</head>
<body>
    <h1>マンション管理メニュー</h1>
    <div class="icon-grid">
        <a href="https://www.genspark.ai/spark?id=272061b8-d725-4bd1-b9a2-59ad11eaf881" class="icon-link" target="_blank">
            <img src="https://drive.google.com/uc?export=view&id=1-pWTEaFyJaWyZRZ5lEYMpyrRCYJdFnze" alt="AI相談">
        </a>
        <a href="https://mail.google.com/mail/u/0/?ogbl#inbox" class="icon-link" target="_blank">
            <img src="https://drive.com/uc?export=view&id=10Y7WVGh1l0FT37x7zAs3ChHEcIqyV3WC" alt="Gメール">
        </a>
        <a href="https://docs.google.com/spreadsheets/d/1UqvSePffTnSae3fs8487i30a1hWZOeYcz3IYXaxa-2A/edit?gid=0#gid=0" class="icon-link" target="_blank">
            <img src="https://drive.google.com/uc?export=view&id=1xsWY6igj-iQNjNHJH5SNqNzO0k7GEXY0" alt="掲示板">
        </a>
        <a href="https://calendar.google.com/calendar/u/0/r?hl=ja&pli=1" class="icon-link" target="_blank">
            <img src="https://drive.google.com/uc?export=view&id=1Khj4nffRD-Q9SB64G1_SIh0LlSAsfHT_" alt="カレンダー">
        </a>
    </div>
</body>
</html>
